{% for event in events.limit(4) %}
<div class="splash" style="opacity: 0; background-image: url({{event.eventImage.first.getUrl() }});">
	<div class="splash-inner">
		<div>
			<h1>{{ event.title }}</h1>
			<h2>{{ event.subhead }}</h2>
			{% if event.tickets %}
			<span style="display: none;"><a href="/events/{{ event.slug }}" class="buy">Buy tickets</a></span>
			{% endif %}
		</div>
	</div>
</div>  
{% endfor %}
